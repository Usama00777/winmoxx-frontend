<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Dashboard - WinMoxx</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Welcome, Client</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
    <div class="bg-white p-4 rounded-xl shadow-md">
      <h2 class="text-sm text-gray-500">Total Received</h2>
      <p class="text-2xl font-bold text-green-600">₹18,000</p>
    </div>
    <div class="bg-white p-4 rounded-xl shadow-md">
      <h2 class="text-sm text-gray-500">Pending Amount</h2>
      <p class="text-2xl font-bold text-yellow-600">₹2,500</p>
    </div>
  </div>

  <h2 class="text-xl font-semibold mb-3">My Transactions</h2>
  <div class="overflow-auto">
    <table class="w-full bg-white rounded-xl shadow-md">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="px-4 py-2">Txn ID</th>
          <th class="px-4 py-2">Amount</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="px-4 py-2">TXN003</td>
          <td class="px-4 py-2">₹6,000</td>
          <td class="px-4 py-2">2025-04-12</td>
          <td class="px-4 py-2 text-green-600 font-semibold">Success</td>
        </tr>
        <tr class="border-b">
          <td class="px-4 py-2">TXN004</td>
          <td class="px-4 py-2">₹2,500</td>
          <td class="px-4 py-2">2025-04-14</td>
          <td class="px-4 py-2 text-yellow-600 font-semibold">Pending</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
