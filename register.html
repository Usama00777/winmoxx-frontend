<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - WinMoxx</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1612817159947-4b6bfb79c7d2?auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="overlay p-8 rounded-xl w-full max-w-md text-white">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Your Account</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 rounded bg-white text-black" />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-white text-black" />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-white text-black" />
      <button class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Register</button>
    </form>
  </div>
</body>
</html>
