<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinMoxx Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-sm p-8">
    <div class="text-center mb-6">
      <img src="https://via.placeholder.com/100x100?text=WM" alt="WinMoxx Logo" class="mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-700">WinMoxx Login</h1>
    </div>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" />
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
